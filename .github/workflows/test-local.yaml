name: Local e2e tests

on:
  - push

jobs:
  vite:
    runs-on: ubuntu-latest
    name: vite
    concurrency:
      group: ${{ github.ref }}-e2e-local-vite-${{ matrix.data_provider }}-${{ matrix.ui_framework }}
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix:
        data_provider:
          [
            custom-json-rest,
            strapi-v4,
            nestjsx-crud,
            airtable,
            supabase,
            appwrite,
            hasura,
          ]
        ui_framework: [antd, mui, no]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install
        run: npm install
      - name: Build Examples
        id: build_step
        run: node ./.github/workflows/build-template.js
        env:
          FRAMEWORK: vite
          DATA_PROVIDER: ${{ matrix.data_provider }}
          UI_FRAMEWORK: ${{ matrix.ui_framework }}
      - name: Install Deps
        run: |
          cd ${{ steps.build_step.outputs.project_path }}
          npm install
          npm run build
          npm run preview -- --port 3000 --host &
      - name: Run Cypress on local
        uses: cypress-io/github-action@v6
        with:
          install: false
          record: true
          start: "npm ls"
          wait-on: "http://localhost:3000"
          group: e2e-local-vite-${{ matrix.data_provider }}-${{ matrix.ui_framework }}-${{ steps.build_step.outputs.auth_provider }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_USER_AGENT: ${{ secrets.CI_USER_AGENT }}
          CYPRESS_FRAMEWORK: vite
          CYPRESS_DATA_PROVIDER: ${{ matrix.data_provider }}
          CYPRESS_UI_FRAMEWORK: ${{ matrix.ui_framework }}
          CYPRESS_AUTH_PROVIDER: ${{ steps.build_step.outputs.auth_provider }}
  nextjs:
    runs-on: ubuntu-latest
    name: nextjs
    concurrency:
      group: ${{ github.ref }}-e2e-local-nextjs-${{ matrix.data_provider }}-${{ matrix.ui_framework }}
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix:
        data_provider:
          [
            custom-json-rest,
            strapi-v4,
            nestjsx-crud,
            airtable,
            supabase,
            appwrite,
            hasura,
          ]
        ui_framework: [antd, mui, no]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install
        run: npm install
      - name: Build Examples
        id: build_step
        run: node ./.github/workflows/build-template.js
        env:
          FRAMEWORK: nextjs
          DATA_PROVIDER: ${{ matrix.data_provider }}
          UI_FRAMEWORK: ${{ matrix.ui_framework }}
      - name: Install Deps
        run: |
          rm -rf .eslintrc .prettierrc
          cd ${{ steps.build_step.outputs.project_path }}
          npm install
          npm run build
          npm run start &
      - name: Run Cypress on local
        uses: cypress-io/github-action@v6
        with:
          install: false
          record: true
          start: "npm ls"
          wait-on: "http://0.0.0.0:3000"
          group: e2e-local-nextjs-${{ matrix.data_provider }}-${{ matrix.ui_framework }}-${{ steps.build_step.outputs.auth_provider }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_USER_AGENT: ${{ secrets.CI_USER_AGENT }}
          CYPRESS_FRAMEWORK: nextjs
          CYPRESS_DATA_PROVIDER: ${{ matrix.data_provider }}
          CYPRESS_UI_FRAMEWORK: ${{ matrix.ui_framework }}
          CYPRESS_AUTH_PROVIDER: ${{ steps.build_step.outputs.auth_provider }}
  remix:
    runs-on: ubuntu-latest
    name: remix
    concurrency:
      group: ${{ github.ref }}-e2e-local-remix-${{ matrix.data_provider }}-${{ matrix.ui_framework }}
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix:
        data_provider:
          [
            custom-json-rest,
            strapi-v4,
            nestjsx-crud,
            airtable,
            supabase,
            appwrite,
            hasura,
          ]
        ui_framework: [antd, mui, no]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install
        run: npm install
      - name: Build Examples
        id: build_step
        run: node ./.github/workflows/build-template.js
        env:
          FRAMEWORK: remix
          DATA_PROVIDER: ${{ matrix.data_provider }}
          UI_FRAMEWORK: ${{ matrix.ui_framework }}
      - name: Install Deps
        run: |
          cd ${{ steps.build_step.outputs.project_path }}
          npm install
          npm run build
          HOST=0.0.0.0 npm run start &
      - name: Run Cypress on local
        uses: cypress-io/github-action@v6
        with:
          install: false
          record: true
          start: "npm ls"
          wait-on: "http://0.0.0.0:3000"
          group: e2e-local-remix-${{ matrix.data_provider }}-${{ matrix.ui_framework }}-${{ steps.build_step.outputs.auth_provider }}
          env:
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_USER_AGENT: ${{ secrets.CI_USER_AGENT }}
          CYPRESS_FRAMEWORK: remix
          CYPRESS_DATA_PROVIDER: ${{ matrix.data_provider }}
          CYPRESS_UI_FRAMEWORK: ${{ matrix.ui_framework }}
          CYPRESS_AUTH_PROVIDER: ${{ steps.build_step.outputs.auth_provider }}
