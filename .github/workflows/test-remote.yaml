name: Remote e2e tests

on:
  - workflow_dispatch

jobs:
  refine-react:
    runs-on: ubuntu-latest
    name: React
    strategy:
      fail-fast: false
      matrix:
        data_provider:
          [
            custom-json-rest,
            strapi-v4,
            nestjsx-crud,
            airtable,
            supabase,
            appwrite,
            hasura,
          ]
        ui_framework: [antd, chakra, mantine, mui, no]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install
        run: npm install
      - name: Download Example
        id: download_step
        run: FRAMEWORK=react CI_USER_AGENT=${{secrets.CI_USER_AGENT}} DATA_PROVIDER=${{matrix.data_provider}} UI_FRAMEWORK=${{matrix.ui_framework}} node ./.github/workflows/build-remote.js
      - name: Install & Build Deps
        run: |
          cd ${{ steps.download_step.outputs.project_path }}
          npm install
          npm run build
          npm install -g serve
          serve -s build &
      - name: Run Cypress on local
        uses: cypress-io/github-action@v4
        with:
          command: npx cypress run --record --group react --parallel --env=AUTH_PROVIDER=${{ steps.download_step.outputs.auth_provider }},UI_FRAMEWORK=${{ matrix.ui_framework }},FRAMEWORK=react,DATA_PROVIDER=${{ matrix.data_provider }}
          install: false
          start: "npm ls"
          wait-on: "http://0.0.0.0:3000"
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_USER_AGENT: ${{ secrets.CI_USER_AGENT }}
  refine-nextjs:
    runs-on: ubuntu-latest
    name: NextJS
    strategy:
      fail-fast: false
      matrix:
        data_provider:
          [
            custom-json-rest,
            strapi-v4,
            nestjsx-crud,
            airtable,
            supabase,
            appwrite,
            hasura,
          ]
        ui_framework: [antd, chakra, mantine, mui, no]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install
        run: npm install
      - name: Download Example
        id: download_step
        run: FRAMEWORK=nextjs CI_USER_AGENT=${{secrets.CI_USER_AGENT}} DATA_PROVIDER=${{matrix.data_provider}} UI_FRAMEWORK=${{matrix.ui_framework}} node ./.github/workflows/build-remote.js
      - name: Install & Build Deps
        run: |
          rm -rf .eslintrc .prettierrc
          cd ${{ steps.download_step.outputs.project_path }}
          npm install
          npm run build
          npm run start &
      - name: Run Cypress on local
        uses: cypress-io/github-action@v4
        with:
          install: false
          command: npx cypress run --record --group nextjs --parallel --env=AUTH_PROVIDER=${{ steps.download_step.outputs.auth_provider }},UI_FRAMEWORK=${{ matrix.ui_framework }},FRAMEWORK=nextjs,DATA_PROVIDER=${{ matrix.data_provider }}
          start: "npm ls"
          wait-on: "http://0.0.0.0:3000"
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_USER_AGENT: ${{ secrets.CI_USER_AGENT }}
  refine-remix:
    runs-on: ubuntu-latest
    name: Remix
    strategy:
      fail-fast: false
      matrix:
        data_provider:
          [
            custom-json-rest,
            strapi-v4,
            nestjsx-crud,
            airtable,
            supabase,
            appwrite,
            hasura,
          ]
        ui_framework: [antd, chakra, mantine, mui, no]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install
        run: npm install
      - name: Download Example
        id: download_step
        run: FRAMEWORK=remix CI_USER_AGENT=${{secrets.CI_USER_AGENT}} DATA_PROVIDER=${{matrix.data_provider}} UI_FRAMEWORK=${{matrix.ui_framework}} node ./.github/workflows/build-remote.js
      - name: Install & Build Deps
        run: |
          cd ${{ steps.download_step.outputs.project_path }}
          npm install
          npm run build
          HOST=0.0.0.0 npm run start &
      - name: Run Cypress on local
        uses: cypress-io/github-action@v4
        with:
          install: false
          command: npx cypress run --record --group remix --parallel --env=AUTH_PROVIDER=${{ steps.download_step.outputs.auth_provider }},UI_FRAMEWORK=${{ matrix.ui_framework }},FRAMEWORK=remix,DATA_PROVIDER=${{ matrix.data_provider }}
          start: "npm ls"
          wait-on: "http://0.0.0.0:3000"
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          CYPRESS_USER_AGENT: ${{ secrets.CI_USER_AGENT }}
